<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Piko</title>
  <meta name="description" content="A hypersimple texteditor that saves your progress in the url.">
  <link rel="manifest" href="site.webmanifest">
  <link rel="shortcut icon" href="./favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Vollkorn&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.scss">
</head>
<body>
  <div class="foldout">
    <button class="darkSwitch">
      <img class="darkMode" src="./moon.svg" alt="darkMode">
      <img class="brightMode" src="./sun.svg" alt="brightMode">  
    </button>

    <button class="toggleFullscreen">
      <svg class="maximize" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-maximize-2"><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" y1="3" x2="14" y2="10"></line><line x1="3" y1="21" x2="10" y2="14"></line></svg>
      <svg class="minimize" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-minimize-2"><polyline points="4 14 10 14 10 20"></polyline><polyline points="20 10 14 10 14 4"></polyline><line x1="14" y1="10" x2="21" y2="3"></line><line x1="3" y1="21" x2="10" y2="14"></line></svg>
    
    </button>
  </div>
  <textarea name="text" placeholder="Schreib etwas..."></textarea>

  <script src="./index.js"></script>
</body>
</html>
